<!DOCTYPE html>
<html>
    <head>
        <title>IPL Test</title>
        <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
        <meta charset="utf-8">
        <link rel="stylesheet" href="ipl.css">
    </head>
    <body>
        <div id="map"></div>
        <div id="loading">loading</div>
        <div id="overlay-info"></div>
    </body>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=true"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/gmaps.js/0.4.12/gmaps.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/3.0.3/handlebars.min.js"></script>
    <script id="overlay-template" type="text/x-handlebars-template">
        <div class="overlay">
            {{ip}}
            <div class="overlay_arrow above"></div>
        </div>
    </script>
    <script id="overlay-info-template" type="text/x-handlebars-template">
        <table id="{{ip}}">
            <thead>
                <tr>
                    <th>Latitude</th>
                    <th>Longitude</th>
                    <th>Host</th>
                    <th>City</th>
                    <th>State</th>
                    <th>Postal Code</th>
                    <th>Country</th>
                    <th>Timezone</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><code>{{latitude}}</code></td>
                    <td><code>{{longitude}}</code></td>
                    <td>{{host}}</td>
                    <td>{{city}}</td>
                    <td>{{state}}</td>
                    <td>{{postal_code}}</td>
                    <td>{{country}}</td>
                    <td>{{time_zone}}</td>
                </tr>
            </tbody>
        </table>
    </script>
    <script type="text/javascript" src="ipl.js"></script>
</html>
